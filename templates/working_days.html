<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Days and Bank Holidays</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Working Days and Bank Holidays</h1>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Working Days</th>
                    <th>Bank Holidays</th>
                </tr>
            </thead>
            <tbody>
                {% for data in working_days_data %}
                <tr>
                    <td>{{ data.month }}</td>
                    <td>{{ data.total_working_days }}</td>
                    <td>{{ data.bank_holidays }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
