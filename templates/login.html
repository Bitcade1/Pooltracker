<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pool Table Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="flash {{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="worker_name">Select Worker:</label>
                <select name="worker_name" id="worker_name" required>
                    {% for worker in workers %}
                        <option value="{{ worker.name }}">{{ worker.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password (All: "Bitcade"):</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="button">Log In</button>
        </form>

        <div class="back-to-menu">
            <a href="{{ url_for('home') }}" class="menu-button">Back to Main Menu</a>
        </div>
    </div>
</body>
</html>
